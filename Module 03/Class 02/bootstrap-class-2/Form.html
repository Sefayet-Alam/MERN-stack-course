<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.css"/>
    <link rel="stylesheet" href="./css/style.css"/>
</head>
<body class="bg-light p-5">
    

    <div class="container card border rounded-4 border-0 shadow-lg">
        <div class="row">
            <div class="col-5 p-5">
                    <h4 class="fw-bold">Sign up</h4>
                    <p class="fw-bold">Alreay have account? <span class="text-warning">Log in</span></p>
                   
                    <label class="f-size-10 fw-bold">Full Name</label>
                    <input type="text" class="form-control"/>

                    <label  class="f-size-10 mt-4 fw-bold">Country</label>
                    <select type="text" class="form-select">
                        <option>Bangladesh</option>
                    </select>

                    
                    <label class="f-size-10 mt-4 fw-bold">Email</label>
                    <input type="email" class="form-control"/>


                    
                    <label class="f-size-10 mt-4 fw-bold">Password</label>
                    <input type="password" class="form-control"/>


                    <div class="mb-3 mt-4 form-check">
                        <input type="checkbox" class="form-check-input">
                        <label class="form-check-label ">Receive Email Notification</label>
                    </div>

                    
                    <button class="btn mt-3 w-100 btn-warning">Submit</button>
                    
                    
            </div>
            <div class="col-7 p-5">
                    <img class="w-100 shadow-lg" src="https://cdn.pixabay.com/photo/2015/07/17/22/43/student-849825_1280.jpg"/>    
            </div>
        </div>
    </div>


    <script src="./js/bootstrap.bundle.js"></script>
</body>
</html>
